<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" class="input-box">
            <button id="searchBtn"><img src="/images/search.png" width="30px;"></button>
        </div>
        <div class="weather-body">
            <img src="mosm/cloud.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
        <div class="weather-details">
            <div class="humidity">
                <img src="/mosm/humidity.png" alt="">
                <div class="text">
                    <span id="humidity">40%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="/mosm/windspeed.png" alt="">
                <div class="text">
                    <span id="wind-speed">12Km/H</span>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="temp.js"></script>
</body>
</html>
